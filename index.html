<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/f39575d584.js" crossorigin="anonymous"></script>
    <title>WeatherOrNot</title>
  </head>
  <body>
    <div class="container">
    <video autoplay muted loop id="bgVideo">
    </video>
    <nav>
      <h1>WeatherOrNot</h1>
      <i class="fas fa-cloud-sun navIcon"></i>
      <p id="currentLocation">-Sydney, Nova Scotia-</p>
      <ul class="windowOpts">
        <i id="optBtn" class="fas fa-cog hvrBtn winOpt rotBtn"></i>
        <li><i id="minBtn" class="fas fa-window-minimize hvrBtn winOpt"></i></li>
        <li><i id="maxBtn" class="fas fa-compress-arrows-alt hvrBtn winOpt"></i></li>
        <li><i id="closeBtn" class="fas fa-times-circle hvrBtn winOpt"></i></li>
      </ul>
    </nav>
    <div id="soundMenu" class="sndMenu closed">
      <div class="arrowContainer">
      <i id="soundMenuOpener" class="fas fa-caret-right hvrBtn soundMenuOpener closed"></i>
    </div>

      <ul class="soundList">
        <br />
        -WEATHER-
        <br />
        <li id="soundSelection" class="soundItem">Clear</li>
        <li id="soundSelection" class="soundItem">Clouds</li>
        <li id="soundSelection" class="soundItem">Rain</li>
        <li id="soundSelection" class="soundItem">Snow</li>
        <li id="soundSelection" class="soundItem">Auto</li>
        <br />
        -CUSTOM-
        <br />
        <li id="soundSelection" class="soundItem">City</li>
        <li id="soundSelection" class="soundItem">Fireplace</li>
        <li id="soundSelection" class="soundItem">Cafe</li>
      </ul>
    </div>
    <aside id="optMenu" class="optMenu closed">
      <ul class="optionsList">
        <li class="optItem">Autoplay on start: <input type="checkbox" name="autoplay" id="autoplay">
        <button id="autoplaySaveBtn">
          Apply
        </button>
      </li>
        <li class="optItem">
          City name: 
          <input type="text" name="address" id="cityNameInput" placeholder="New York,USA"> 
          <button id="citySaveBtn">
            Go
          </button>
        </li>
        <li class="optItem">
          Refresh every: 
          <select id="intervalTime">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
          </select>
          minutes.
          <button id="intervalSaveBtn">
            Apply
          </button>
        </li>
      </ul>
      <div class="closeOpt">
        <i id="closeOptBtn" class="fas fa-times-circle hvrBtn winOpt"></i>
      </div>
    </aside>
    <footer>
      <div class="conditions">
        <p id="currentCondition">Current condition:</p>
        <p id="currentTemperature">Temperature: </p>
        <p id="currentFeelslike">Feels Like: </p>
      </div>
      <div class="controls">
        <h1 id="status">Playing / Paused</h1>
        <i id="playMusic" class="fas fa-play-circle hvrBtn mediaBtn"></i>
        <i id="pauseMusic" class="fas fa-pause-circle hvrBtn mediaBtn"></i>
      </div>
      <input id="vol-control" type="range" min="0.0" max="1.0" value="1.0" step="0.025" oninput="SetVolume(this.value)" onchange="SetVolume(this.value)"></input>
    </footer>
  </div>
    <script>
      require("./index.js");
    </script>
  </body>
</html>
